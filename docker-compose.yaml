services:
    sveltekit:
        build: .
        container_name: home-frontend
        ports:
            - "2002:3000"
        restart: unless-stopped
        dns: 192.168.1.141
        environment:
            UPTIME_KUMA_URL: ${UPTIME_KUMA_URL}
            UPTIME_KUMA_API_KEY: ${UPTIME_KUMA_API_KEY}